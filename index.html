<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    
    <title>
      Classic Calculator
    </title>
  </head>

  <body>
    <div>
    <h1 class="headerText">JavaScript Calculator</h1>
    </div>
    <div class="center-card">
      
    <div class="card">
        <div class="container">
      <div class="center-button">
        <button class='btn btnStyle2 ' id="clear">
          Clear
        </button>
        </div>
        <div class="center-text">
          <p class="grayTextBorder" id="base-value"></p>
        </div>
    <table class="container">
        <tr class="center-button">
          <td>
          <button class="numberStyle btn btnStyle1" >1</button>
          </td>
          <td>
          <button class="numberStyle btn btnStyle1" >2</button>
          </td>
          <td>
          <button class="numberStyle btn btnStyle1" >3</button>
          </td>
          <td>
          <button class="specialStyle btn btnStyle1" >+</button>
          </td>
          <td>
          <button class="specialStyle btn btnStyle1" >*</button>
          </td>
        </tr>
        <tr class="center-button">
            <td>
            <button class="numberStyle btn btnStyle1" >4</button>
            </td>
            <td>
            <button class="numberStyle btn btnStyle1" >5</button>
            </td>
            <td>
            <button class="numberStyle btn btnStyle1" >6</button>
            </td>
            <td>
            <button class="specialStyle btn btnStyle1" >-</button>
            </td>
            <td>
            <button class="specialStyle btn btnStyle1" >/</button>
            </td>
          </tr>
          <tr class="center-button">
            <td>
            <button class="numberStyle btn btnStyle1" >7</button>
            </td>
            <td>
            <button class="numberStyle btn btnStyle1" >8</button>
            </td>
            <td>
            <button class="numberStyle btn btnStyle1" >9</button>
            </td>
            <td>
            <button class="specialStyle btn btnStyle1" >.</button>
            </td>
            <td>
            <button class="specialStyle btn btnStyle1" >=</button>
            </td>
          </tr>
          <tr class="center-button">
            <td></td>
            <td></td>
            <td>
              <button class="numberStyle btn btnStyle1" >0</button>
            </td>
          </tr>
        </table>
        </div>
      </div>
        </div>
    <script src="behavior.js"></script>
  </body>

</html>
